{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

    

<div class="atras-register-login">
    <button type="button" onclick="window.location.href='{% url 'index' %}'" >Inicio</button>
</div>


<div class="container fade-in">
    <h1>{{ title }}</h1>
    <div class="form-agregar-editar">
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}

      
            <div>
                {{ form.username.label_tag }}
                {{ form.username }}
                {{ form.username.errors }}
            </div>

            <div>
                {{ form.password.label_tag }}
                {{ form.password }}
                {{ form.password.errors }}
            </div>

            <div>
                <button type="submit" class="boton-anadir">Ingresa</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
